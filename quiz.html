<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Links to CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Coding Quiz Game</title>
</head>
<body>
    <div class="container">

        <!-- Top row: Display option to view highscores on left, timer on right -->
        <div class="row">
            <div class="col-sm-6">
                <a id="highscore" href="highscores.html">View Highscores</a>
            </div>
            <div class="col-sm-6">
                <p id="timer"></p>
            </div>
        </div>

        <!-- Main text row: displays questions for user to answer -->
        <div class="row">
            <div class="col-sm-12">
                <h1 id="question"></h1>
            </div>
        </div>

        <!-- Choices row: displays choices with one of them being correct -->
        <div class="row">
            <div class="col-sm-12">
                <ol id="choices">
                    <li id="1"></li>
                    <li id="2"></li>
                    <li id="3"></li>
                    <li id="4"></li>
                </ol>
            </div>
        </div>
    </div>
    <!-- Link to JS -->
    <script src="script.js"></script>
</body>
</html>
